name: main

env:
  ROS_DISTRO: iron

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: atijan/ros2-iron-golang
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v3

      - name: Install additional tools and libraries
        run: |
          apt-get update
          apt-get install -y \
            make \
            ros-${ROS_DISTRO}-action-msgs \
            ros-${ROS_DISTRO}-example-interfaces \
            ros-${ROS_DISTRO}-test-msgs

      - name: Run tests
        run: make test

  run-linter:
    runs-on: ubuntu-latest
    container: atijan/ros2-iron-golang
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v4

      - name: Prepare environment
        shell: bash
        run: |
          apt-get update
          apt-get install -y \
            ros-${ROS_DISTRO}-action-msgs \
            ros-${ROS_DISTRO}-example-interfaces \
            ros-${ROS_DISTRO}-test-msgs
          env > "$GITHUB_ENV"

      - uses: golangci/golangci-lint-action@v3
